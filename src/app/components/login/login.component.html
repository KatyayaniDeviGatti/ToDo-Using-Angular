<app-header [navbarlinks]="LogIn"></app-header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
           <form class="login-form" (ngSubmit)="loginUser()">
              <h1>Login Form</h1>
              <div>
                    <mat-form-field appearance="outline">
                    <mat-label>UserName</mat-label>
                    <input type="text" matInput placeholder="Enter Username" [(ngModel)]="loginObj.userName" name="userName" #userName="ngModel">
                    <span *ngIf="userName.invalid && userName.touched" class="error-message">Please Enter UserName</span>
                    </mat-form-field>
              </div>
              <div>
                    <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input  type="password" matInput placeholder="Enter password" [(ngModel)]="loginObj.password" name="password" #password="ngModel">
                    </mat-form-field>
              </div>
              <div>
                <button class="btn" style="background-color: #3f51b5; color: white;" (click)="loginUser()">Login</button>
              </div>
           </form>
        </div>
    </div>
</div>
